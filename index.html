<!DOCTYPE html>
<html lang="en-NL">
  <head>
    <meta charset="UTF-8" />
    <meta content="index, follow" name="robots" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />

    <!---->
    <link rel="preconnect" href="https://applic.dev" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!---->

    <!---->
    <title>{{ page.title }}</title>
    <meta content="{{ page.field.caption }}" name="description" />
    <meta content="{{ page.field.keyword }}" name="keywords" />
    <!---->

    <!---->
    <link href="{{ page.figure.48w }}" rel="icon" />
    <link href="{{ page.figure.192w }}" rel="apple-touch-icon" />
    <!---->

    <!---->
    <meta content="#f6f6f6" name="theme-color" />
    <meta content="#f6f6f6" name="theme-color" media="(prefers-color-scheme: light)" />
    <meta content="#171b22" name="theme-color" media="(prefers-color-scheme: dark)" />
    <link href="/index.webmanifest" rel="manifest" />
    <!---->

    <!---->
    <meta content="en-NL" property="og:locale" />
    <meta content="{{ page.image.512w }}" property="og:image" />
    <meta content="{{ page.title }}" property="og:title" />
    <meta content="{{ page.url }}" property="og:url" />
    <meta content="{{ page.field.caption }}" property="og:description" />
    <meta content="summary_large_image" property="twitter:card" />
    <!---->

    <!---->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@350;400;450;550&display=swap" rel="stylesheet" />
    <!---->

    <!---->
    {{ page.style_inline }}
    <!---->

    <!---->
    {{ page.loads_inline }}
    <!---->
  </head>

  <body>
    <!---->
    <reader-bounds>
      <reader-document-wireframe>
        <!---->
        <div class="body-node unresolved-scrim"></div>
        <!---->
      </reader-document-wireframe>
    </reader-bounds>
    <!---->

    <!---->
    {{ page.loads }}
    <!---->

    <!---->
    <template>{{ page.content }}</template>
    <!---->
  </body>
</html>
