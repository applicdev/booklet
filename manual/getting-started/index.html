
<html lang="en-NL">
  <head>
    <meta charset="UTF-8" />
    <meta content="noarchive, notranslate, noindex" name="robots" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />

    <!---->
    <title>&#65279;</title>
    <!---->

    <!---->
    <meta content="#f6f6f6" name="theme-color" />
    <meta content="#f6f6f6" name="theme-color" media="(prefers-color-scheme: light)" />
    <meta content="#171b22" name="theme-color" media="(prefers-color-scheme: dark)" />
    <!---->

    <!---->
    <link href="/booklet/assets/fonts/BreezeSans.css" rel="stylesheet" />
    <!---->

    <style>
      html {
        font-size: 16px;
      }

      body,
      body * {
        all: unset;
        box-sizing: border-box;
      }

      body {
        background: #f6f6f6;

        overflow: hidden scroll;
        overflow: hidden overlay;
      }

      main {
        display: grid;
        justify-content: center;

        grid-auto-flow: row;
        gap: 1.25rem;
        padding: 1.25rem;

        width: 100vw;
        margin: 0rem 0rem;
      }

      header {
        display: flex;
        flex-direction: row;
        align-items: center;

        height: 3.125rem;
        padding: 0rem 2.5rem;
      }

      section {
        display: grid;
        grid-auto-flow: column;
        align-items: flex-start;

        width: 794px;
        height: 1123px;

        background: #fcfcfc;
        border-radius: 2px;
        outline: 1px solid #e9e9e9;

        box-shadow: 0 0 0 1px rgb(63 63 68 / 5%), 0 1px 3px 0 rgb(63 63 68 / 15%);
      }

      @media print {
        body {
          margin: 0rem;
          padding: 0rem;
        }

        main {
          gap: 0rem;
          padding: 0rem;
          background: transparent;
        }

        section {
          background: transparent;
          border-radius: none;
          outline: none;
          box-shadow: none;
        }
      }

      @page {
        margin: 0rem 0rem 0rem 0rem;
      }

      .type.watermark {
        font-family: 'Breeze Sans';
        font-size: 4rem;

        margin: 8rem auto;
        color: #252525;
      }
    </style>

    <style>
      .nav.breadcrumb > ol {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;

        margin-bottom: 0;
        padding: 0;
        background: none;

        border-radius: 0.25rem;
        list-style: none;
      }

      .nav.breadcrumb > ol > .breadcrumb-item {
        display: inline-block;
      }

      .nav.breadcrumb > ol > .breadcrumb-item .item-text,
      .nav.breadcrumb > ol > .breadcrumb-item::after {
        display: inline-block;
        vertical-align: middle;

        font-family: 'Breeze Sans';
        font-size: 0.875rem;
        font-weight: 500;
        line-height: calc(0.875rem + 0.5rem);
        color: #6e6e6e;
        vertical-align: middle;
      }

      .nav.breadcrumb > ol > .breadcrumb-item:not(:last-child)::after {
        content: 'â€º';

        margin: 0rem 0.25rem 0.1rem;
        color: #9e9e9e;
      }

      .nav.breadcrumb > ol > .breadcrumb-item:first-child .item-text {
        font-weight: 500;
        color: #c24d63;
      }

      @media print {
        header {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="nav breadcrumb">
        <ol>
          <li class="breadcrumb-item"><a class="item-text" href="/booklet">Booklet</a></li>
          <!-- breadcrumb-item here!! -->
          <li class="breadcrumb-item"><a href="#" class="item-text">Getting Started</a></li>
        </ol>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="type watermark">Booklet</h1>
      </section>
      <section></section>
      <section></section>
    </main>
  </body>
</html>
