name: pages-build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout Deno Module
        uses: actions/checkout@v2

      - name: Use Deno Latest Stable
        uses: denolib/setup-deno@v2
        with:
          deno-version: vx.x.x

      - name: Use Puppeteer Latest Stable
        run: PUPPETEER_PRODUCT=firefox deno run -A --unstable https://deno.land/x/puppeteer@14.1.1/install.ts

      - name: Build
        run: deno run -A --unstable https://cdn.jsdelivr.net/gh/applicdev/reader/lib/index.ts --bundle -p -f

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_ACCESS_TOKEN }}
          publish_dir: ./.github/workflows-hosted
          enable_jekyll: false
          # cname: example.com
